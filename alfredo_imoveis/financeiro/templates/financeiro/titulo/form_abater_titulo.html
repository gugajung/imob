<!-- Small modal -->
<button class="btn btn-success" data-toggle="modal" data-target=".abater-titulo"
        type="button">
    Liquidar
</button>
<div class="modal abater-titulo">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Liquidação de título</h4>
      </div>
      <div class="modal-body">
            <p>Valor original do título:{{titulo.valor}}</p>
            <!--<p>Valor pago até agora:{{titulo.pagamento_parcial}}</p> -->

            <form role="form" action="{% url 'app_financeiro_titulo_abater' titulo.id %}" method="POST">
                  {% csrf_token %}
                   
                   <div class="form-group">
                     
               <!--      <label>Considerar condomínio como liquidado?</label>
                     {% if titulo.valor_condominio_pago %}
                          <input type="checkbox" name="liquida_condominio" checked="true"></input><br>
                      {% else %}
                          <input type="checkbox" name="liquida_condominio"></input><br>
                     {% endif %}
                    
                     <label>Considerar IPTU como liquidado?</label>
                     {% if titulo.valor_iptu_pago %}
                          <input type="checkbox" name="liquida_iptu" checked="true"></input><br>
                      {% else %}
                          <input type="checkbox" name="liquida_iptu"></input><br>
                     {% endif %} -->
                    
                      <label for="exampleInputEmail1">Valor</label>
                      <input type="number" class="form-control" step="any" name="valor" placeholder="Valor a abater na base to título" required>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
                    <button type="submit" class="btn btn-primary">Liquidar</button>
                  </div>                  
            </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
