{% extends "template_base.html" %}
{% block titulo %}
{% load bootstrap %}
   Imob - Clientes
{% endblock %}

{% block conteudo %}
    <h1>Novo laudo de vistoria</h1>

    {% if mensagem %}
        <br/>
        <div class="alert alert-info fade in">
            {{mensagem}}
        </div>
    {% endif%}

    {% if erros %}
    <br/>
    <div class="alert alert-danger fade in">
        {{erros}}
    </div>
    {% endif%}

<div class="container">
    <div class="row">
        
    <form method="POST" action="{% url 'app_imoveis_laudo_vistoria_add' %}">
        {% csrf_token %}
        {{form|bootstrap}}
        <br/>
        <br/>
        <button type="submit" class="btn btn-info">Salvar</button>
                
    </form>
        
    </div>
</div>
{% endblock %}
